<div class="row">

  <div class="col-md-4">
    <select class="form-control" data-live-search="true" [(ngModel)] = "selectedDepartment" (ngModelChange)="selectDepartment($event)">
      <option *ngFor="let department of departments" [value]="department.id">
        {{department.name}}
      </option>
    </select>
  </div>

  <div class="col-md-4">
    <select class="form-control" data-live-search="true">
      <option *ngFor="let fieldOfStudy of fieldOfStudies" [value]="fieldOfStudy.name">
        {{fieldOfStudy.name}}
      </option>
    </select>
  </div>

  <div class="col-md-4">
    <select class="form-control">
      <option value="Plan studiów">Plan studiów</option>
      <option value="Program studiów">Program studiów</option>
      <option value="Efekt kształcenia">Efekt kształcenia</option>
    </select>
  </div>
</div>

<div class="row">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Nr sugestii</th>
      <th scope="col">Osoba proponująca</th>
      <th scope="col">Wydział</th>
      <th scope="col">Kierunek</th>
      <th scope="col">Dotyczy</th>
      <th scope="col">Data</th>
      <th scope="col">Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>@mdo</td>
      <td>@mdo</td>
      <td>
        <button style="margin-left: 5px" class="btn btn-primary">Podgląd</button>
        <button style="margin-left: 5px" class="btn btn-primary">Edycja</button>
        <button style="margin-left: 5px" class="btn btn-warning">Usuń</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <div class="offset-8"></div>
  <div class="col-md-2">
    <button class="btn btn-success" (click)="createSuggestion()">Zaproponuj sugestię</button>
  </div>
  <div class="col-md-2">
    <button class="btn btn-primary">Anuluj</button>
  </div>
</div>
