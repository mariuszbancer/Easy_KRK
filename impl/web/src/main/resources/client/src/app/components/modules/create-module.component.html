<div style="margin-left: 10px">
  <h3>Definicja modułu</h3>
  <div class="row">
    <div class="col-md-4">
      <div>
        <input type="text" placeholder="Nazwa modułu" [(ngModel)]="module.name">
      </div>
      <div>
        <div>
          <label for="coursesSelect">Kursy</label>
        </div>
        <select id="coursesSelect" class="form-control" data-live-search="true" (change)="selectCourse($event)">
          <option value=""></option>
          <option *ngFor="let course of courses" [value]="course.id">
            {{course.code}}
          </option>
        </select>
      </div>
      <div style="margin-top: 50px">
        <button class="btn btn-success" (click)="addCourse()">Dodaj kurs</button>
        <button class="btn btn-success offset-4" (click)="createCourse()">Stwórz kurs</button>
      </div>
    </div>
    <div class="col-md-8">
      <table class="table">
        <thead>
          <th>Id kursu</th>
          <th>Kod kursu</th>
          <th>Akcje</th>
        </thead>
        <tbody>
          <tr *ngFor="let course of module.courses">
            <td>{{course.id}}</td>
            <td>{{course.code}}</td>
            <td>
              <!--<button style="margin-left: 5px" class="btn btn-primary" (click)="editCourse(course.id)">Edycja</button>-->
              <button style="margin-left: 5px" class="btn btn-warning" (click)="deleteCourse(course.id)">Usuń</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div style="margin-top: 50px" class="row">
    <div class="offset-8">
      <button class="btn btn-success" (click)="save()">Zapisz</button>
    </div>
  </div>
</div>
